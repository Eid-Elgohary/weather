<main>  
   <section class="hero">
      <div class="container">
         <form action="" class="hero-form mx-auto">
            <input type="text" class="w-100 rounded-pill input searchInput" placeholder="find your location...">
            <button type="submit" class="btn rounded-pill BtnFind">find</button>
         </form>
      </div>
   </section>

   <section class="forcast">
      <div class="container">
         <div class="forcast-container mx-auto row mb-5 position-relative">
            <div class="col-lg-4 today p-0 ">
               <div class="date-div d-flex justify-content-between">
                  <span class="day-span"></span>
                  <span class="date-span"></span>
               </div>
               <div class="forcast-content">
                  <div class="location"></div>
                  <div class="temprature">
                     <span class="degree"></span>
                     <span ><img class="icon" src="" alt=""></span>
                  </div>
                  <div class="indicator dayInd"></div>
                  <div class="wind-speed">
                     <img src="images/icon-umberella.png" alt="" class="mx-2"> <span class="humidity"></span>
                     <img src="images/icon-wind.png" alt="" class="mx-2"> <span class="wind "></span>
                     <img src="images/icon-compass.png" alt="" class="mx-2"> <span class="windDir"></span>
                  </div>

               </div>
            </div>
            <div class="col-lg-4 second-day p-0 text-center">
               <div class="day">friday</div>
               <div class="px-4">
                  <div class=" mt-5 mb-4"><img class="weather-icon" src="" alt=""></div>
                  <div class="max-degree"></div>
                  <div class="min-degree"></div>
                  <div class="next indicator"></div>
               </div>
              
            </div>
            <div class="col-lg-4 third-day p-0 text-center">
               <div class="day">friday</div>
               <div class="px-4">
                  <div class=" mt-5 mb-4"><img class="weather-icon" src="" alt=""></div>
                  <div class="max-degree"></div>
                  <div class="min-degree"></div>
                  <div class="next indicator"></div>
               </div>
              
            </div>
           
         </div>
      </div>
   </section>
</main>
